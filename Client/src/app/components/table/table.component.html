<div class="table-container w-100 table-responsive">
    <table class="table table-striped table-hover w-100">
        <caption>{{this.caption}}</caption>
        <thead>
            <tr>
                <th *ngFor="let prop of headers;" scope="col">{{ prop }}</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of forLimit(23); let i = index">
                <td *ngIf="i >= data.length then format; else print"></td>
                <ng-template #format>
                    <td scope="row" *ngFor="let prop of headers">-</td>
                    <td scope="row">-</td>
                </ng-template>
                <ng-template #print>
                    <td scope="row" *ngFor="let p of item | keyvalue">{{ p.value }}</td>
                    <td scope="row"><button *ngIf="item.partNumber != null" class="btn mr-md-4 btn-sm btn-outline-success">View</button><button *ngIf="item.partNumber != null" class="btn btn-sm btn-outline-primary">Edit</button></td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>
